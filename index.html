<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hero project</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="screen">
      <div id="header">
        <div class="hp-block hero-hp-block">
          <div class="hp-bar">
            <div id="hero-hp-hurt"></div>
          </div>
          <div class="hp-text">
            <span id="hero-hp" class="hp hero">130</span>
              /
            <span id="hero-max-hp" class="hp hero">130</span>
          </div>
        </div>
        <div id="round-num">
          10
        </div>
        <div class="hp-block monster-hp-block">
          <div class="hp-bar">
            <div id="monster-hp-hurt"></div>
          </div>
          <div class="hp-text">
            <span id="monster-hp" class="hp monster">130</span>
              /
            <span id="monster-max-hp" class="hp monster">130</span>
          </div>
        </div>
      </div>
      <div id="plane">
        <div id="hero-image-block">
          <div class="skill-block">
            <img src="images/skill1.png" id="skill1" class="skill-image skill1" alt="skill1" />
            <img src="images/skill2.png" id="skill2" class="skill-image skill2" alt="skill2" />
            <img src="images/skill3.png" id="skill3" class="skill-image skill3" alt="skill3" />
          </div>
          <div class="character-block">
            <img src="images/hero.png" class="character-image hero-image" alt="hero"/>
            <img class="effect-image" alt="effect" style="display: none"/>
            <span class="hurt-text">  </span>
          </div>
        </div>
        <dis id="monster-image-block">
          <div class="character-block">
            <img src="images/monster.png" class="character-image monster-image" alt="hero"/>
            <img class="effect-image" alt="effect" style="display: none"/>
            <span class="hurt-text">  </span>
          </div>
        </div>
        <div id="dialog">
          <div class="win-dialog">
            <h2> You Win!!! </h2>
            <button onclick="window.location.reload();"> Play again? </button>
          </div>
          <div class="lose-dialog">
            <h2> You Lose! </h2>
            <button onclick="window.location.reload();"> Try again? </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/index.js"> </script>
</html>
